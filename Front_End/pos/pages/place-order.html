<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order | POS PRO</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/order-style.css">
</head>
<body>

<!-- ================= Sidebar ================= -->
<nav class="sidebar">
    <div class="brand">
        <div class="logo-icon">
            <i class="fas fa-cash-register"></i>
        </div>
        <span>POS System</span>
    </div>

    <div class="nav-links">
        <a href="../index.html">
            <i class="fas fa-gauge-high"></i>
            Dashboard
        </a>

        <a href="customer.html">
            <i class="fas fa-user-group"></i>
            Customers
        </a>

        <a href="item.html">
            <i class="fas fa-boxes-stacked"></i>
            Items
        </a>

        <a class="active" href="place-order.html">
            <i class="fas fa-cart-shopping"></i>
            Orders
        </a>
    </div>
</nav>

<!-- ================= Main Content ================= -->
<main class="main-content">

    <!-- Top Bar -->
    <header class="top-bar">
        <div class="title-section">
            <h1><i class="fas fa-receipt"></i> Place New Order</h1>
            <p>Transaction Entry</p>
        </div>

<!--        <div class="user-profile">-->
<!--            <div class="user-info">-->
<!--                <span class="name">-->
<!--                    <i class="fas fa-user-shield"></i> Admin-->
<!--                </span>-->
<!--                <span class="status">-->
<!--                    <i class="fas fa-circle-check"></i> Online-->
<!--                </span>-->
<!--            </div>-->
<!--            <div class="avatar">A</div>-->
<!--        </div>-->
    </header>

    <!-- ================= Order Grid ================= -->
    <div class="order-grid">

        <div class="order-left-column">

            <!-- Step 1 -->
            <section class="glass-card mb-4">
                <div class="card-header">
                    <i class="fas fa-user-check"></i>
                    <h2>Select Customer</h2>
                </div>

                <div class="input-row">
                    <select id="order-customer" class="modern-select">
                        <option value="" disabled selected>
                            <i class="fas fa-user"></i> Choose a customer...
                        </option>
                    </select>
                </div>
            </section>

            <!-- Step 2 -->
            <section class="glass-card mb-4">
                <div class="card-header">
                    <i class="fas fa-cart-plus"></i>
                    <h2>
                        Add Items</h2>
                </div>

                <div class="table-wrapper">
                    <table id="order-item-table">
                        <thead>
                        <tr>
                            <th><i class="fas fa-box"></i> Item</th>
                            <th><i class="fas fa-money-bill-wave"></i> Price</th>
                            <th><i class="fas fa-layer-group"></i> Qty</th>
                            <th><i class="fas fa-calculator"></i> Sub Total</th>
                            <th><i class="fas fa-gear"></i> Action</th>
                        </tr>
                        </thead>
                        <tbody id="order-item-list"></tbody>
                    </table>
                </div>

                <div class="table-actions">
                    <button class="btn btn-secondary" onclick="addItemRow()">
                        <i class="fas fa-plus"></i> Add Row
                    </button>

                    <button class="btn btn-danger-outline" onclick="clearItems()">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
            </section>

            <!-- Recent Orders -->
            <section class="glass-card history-card">
                <div class="card-header">
                    <i class="fas fa-clock-rotate-left"></i>
                    <h2>Recent Orders</h2>
                </div>

                <div class="mini-table-wrapper">
                    <table id="order-history">
                        <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> Order ID</th>
                            <th><i class="fas fa-user"></i> Customer ID</th>
                            <th><i class="fas fa-calendar"></i> Date</th>
                            <th><i class="fas fa-money-bill-wave"></i> Total</th>
                        </tr>
                        </thead>
                        <tbody id="order-history-list"></tbody>
                    </table>
                </div>
            </section>

        </div>

        <!-- ================= Right Sidebar ================= -->
        <aside class="order-right-column">
            <section class="glass-card summary-card sticky-sidebar">

                <div class="card-header">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <h2>Order Summary</h2>
                </div>

                <div class="summary-details">

                    <div class="summary-row">
                        <span><i class="fas fa-hashtag"></i> Order ID</span>
                        <strong id="order-id">O001</strong>
                    </div>

                    <div class="summary-row">
                        <span><i class="fas fa-calendar-day"></i> Date</span>
                        <input type="date" id="order-date" class="modern-input">
                    </div>

                    <hr class="divider">

                    <div class="total-section">
                        <label><i class="fas fa-coins"></i> Net Total</label>
                        <div class="total-value">
                            Rs <span id="order-total">0.00</span>
                        </div>
                    </div>
                </div>

                <button class="btn btn-place-order" onclick="saveOrder()">
                    <i class="fas fa-circle-check"></i>
                    Confirm & Place Order
                </button>

            </section>
        </aside>

    </div>
</main>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../js/order-script.js"></script>

</body>
</html>
